<html lang="en">
    <head>
        <link rel="stylesheet" href="search.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Search</title>

        <div id="links">
            <a href="index.html" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link">Search</a>
            
            
        </div>
        <p id="vermelho">Advanced Search</p>
        <div class="form">
            <form action="https://google.com/search">
            <p class="paragrafo">Find pages with...</p>
            <div class="advanced">    
            <p class="paragrafo">all these words:</p>  <input class="botao_advanced" name="as_q">
            </div>
            <div class="advanced">    
            <p class="paragrafo">this exact word or phrase:</p>  <input class="botao_advanced" name ="as_epq">
            </div>
            <div class="advanced">    
            <p class="paragrafo">any of these words:</p>  <input class="botao_advanced" name="as_oq">
            </div>
            <div class="advanced">    
            <p class="paragrafo">none of these words:</p>  <input class="botao_advanced" name="as_eq">
            </div>
            <div id = "botao" >
            <input type="submit" class="btn btn-primary" value="Advanced Search">
            </div>
            </form>
       
    </body>
