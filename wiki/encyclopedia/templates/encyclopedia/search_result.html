{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in search_result %}
            
            <li><a href="{% url 'pages' page=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}2
