{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'trip_planner/styles.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5a7bc7b8ae.js" crossorigin="anonymous"></script>
    </head>
    <body>

      <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">Trip Planner</a>
        <div class="navbar-collapse d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto d-flex flex-row">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_trip' %}">Create Trip</a>
                </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav d-flex flex-row">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    

        
        <div class="body space" >
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2poTjf5h8FHfQIkHv6jzRS0I3zLE2twlo8nBOjF9I1F9ew2jtFxJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-6oCO9npFl7fVhg4nFN1gFtDse3wa7CkDkkwfTxvpQe7ecI8fAXJkYt5M38HkZ9rE" crossorigin="anonymous"></script>

    </body>
</html>
