{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>



    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="number" name="starting_bid" placeholder="Bid">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="image" placeholder="Image_URL">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>

            <select name="category" id="category">
                <option value="Sport">Sport</option>
                <option value="SUV">SUV</option>
                <option value="Compact">Compact</option>
                <option value="Family">Family</option>
            </select>
            
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>


{% endblock %}
